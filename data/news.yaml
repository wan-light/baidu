hot_news:
  - caseName: get_hot_news
    steps:
      - stepName: step1
        before_exec_action:
          switch_window: 1
        locator:
          by: xpath
          locator: '//*[@id="focus-top"]//a[contains(@href, "http")]'
          index: '${index}'
        action: click
        after_exec_action:
          switch_window: 2
          sleep: 5
          check_points:
            - type: text_in_page
              text: '${text}'
              is_action_element: 1
              element:
                by: xpath
                locator: '//*[@id="xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"]'
              timeout: 10
          is_screenshot: 1
          screenshot_name: news_hot_news
