news:
  - caseName: goto_news_page
    steps:
      - stepName: step1
        before_exec_action:
          switch_window: 0
        locator:
          by: xpath
          locator: '//*[@id="s-top-left"]//*'
          index: 0
        action: click
        after_exec_action:
          switch_window: 1
          sleep: 1
          is_screenshot: 1
          screenshot_name: main_news
